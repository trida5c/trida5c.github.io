<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My jsme 5.C!</title>
    <link rel="stylesheet" href="web/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="web/static/favicon.ico" type="image/x-icon">
    <style>
        body {
            background-color: white;
            color: #333;
            text-align: center;
        }
        .photo-container, .video-container {
            max-width: 100%;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .photo-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        video {
            width: 100%;
            max-width: 560px;
            height: auto;
            border-radius: 10px;
        }
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8rem;
            }
            nav ul {
                display: flex;
                flex-direction: column;
                gap: 10px;
                padding: 0;
            }
            nav ul li {
                list-style: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>My jsme 5.C!</h1>
        <nav>
            <ul>
                <li><a href="index.html">Domů</a></li>
                <li><a href="https://trida5c.github.io/zaci">Žáci</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>O třídě 5.C</h2>
            <p>Jsme skvělá parta žáků...</p>
        </section>
        <section class="photo-container">
            <img src="web/foto/placeholder.jpg" alt="Třídní fotka">
        </section>
        <section class="video-container">
            <h2>Náš "rap" Chodím do školy</h2>
            <video controls>
                <source src="web/video/placeholder.mp4" type="video/mp4">
                Váš prohlížeč nepodporuje přehrávání videa.
            </video>
        </section>
    </main>
    <footer>
        <p>"5.C je třída která neumírá!" -Martin</p>
    </footer>
</body>
</html>
